<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>自由兔</title>
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>
<header class="ui-header ui-header-stable">
    <i class="ui-icon-return"></i>
    <h1>个人中心</h1>
</header>
<section class="ui-container">
    <div class="ui-list-tit">详细信息填写（完善资料有助于更多优秀的同学接单哦！）</div>
    <ul class="ui-list ui-border-t">
        <li class="ui-border-b ui-list-itme-link">
            <div class="ui-list-info">
                <h4 class="ui-nowrap">头像</h4>
            </div>
            <div class="ui-avatar-lg">
                <span style="background-image:url(../images/avater.png)"></span>
            </div>
        </li>
    </ul>
    <ul class="ui-form  ui-border-b ui-gap-b">
        <li class="ui-form-item ui-border-b">
            <label for="#">昵称</label>
            <input class="ui-txt-right" type="text" placeholder="未填写">
        </li>     <li class="ui-form-item ui-border-b">
            <label for="#">性别</label>
        <div class="ui-pull-right">
            <label class="ui-radio" for="radio"><input type="radio" name="sex">男</label>
            <label class="ui-radio" for="radio"><input type="radio" name="sex">女</label>
        </div>
        </li>
        <li class="ui-form-item ui-border-b">
            <label for="#">年龄</label>
            <input class="ui-txt-right" type="text" placeholder="未填写">
        </li>
    </ul>    <ul class="ui-form ui-border-t">
   <li class="ui-form-item ui-border-b">
            <label for="#">所在行业</label>
            <input class="ui-txt-right" type="text" placeholder="未填写">
        </li>
 <li class="ui-form-item ui-border-b">
            <label for="#">年收入</label>
            <input class="ui-txt-right" type="text" placeholder="未填写">
        </li>        </li>
 <li class="ui-form-item">
            <label for="#">个人简介</label>
        </li>

    </ul>
    <div class="ui-box"><div class="ui-border"><textarea placeholder="" rows="5"></textarea></div></div>
    <div class="ui-btn-wrap">
        <button class="ui-btn-lg ui-btn-danger">
            保存
        </button>
    </div>

</section>
</body>
</html>
